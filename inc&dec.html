<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>increment and decrement operator</title>
	<script type="text/javascript">
		function inc_and_dec(x){
			var result = 0;
			
			document.write(result = ++x +'<br>');
			document.write(result=x-- +'<br>');
			alert(x)
		}
	</script>
</head>
<body>
	<form>	
		Number: <input type="text" name="num1">
		<button onclick="inc_and_dec(num1.value)">Increment and decrement</button>
	</form>

</body>
</html>
