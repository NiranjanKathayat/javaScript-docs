<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> sin, cosine, and tangent documemts</title>
	<script type="text/javascript">
		function sin(){
			var val = document.getElementById('calcVal0').value;
			document.getElementById('showMath').value = Math.sin(val);
		}
		function cos(){
			var val = document.getElementById('calcVal0').value;
			document.getElementById('showMath').value = Math.cos(val);
		}
		function tan(){
			var val = document.getElementById('calcVal0').value;
			document.getElementById('showMath').value = Math.tan(val);
		}
	</script>
</head>
<body>
	<p>Please enter a value: </p>
	<p><input type="text" name="name1" id="calcVal0" size="5"></p>
	<p>The result is:</p>
	<p><input type="text" name="name2" id="showMath"></p>
	<p><input type="radio" name="mathfunction" onclick="sin()">(sin)sine(x)(x in radius)</p>
	<p><input type="radio" name="mathfunction" onclick="cos()">(cos)cosine(x)(x in radius)</p>
	<p><input type="radio" name="mathfunction" onclick="tan()">(tan)tangent(x)(x in radius)</p>

</body>
</html>
