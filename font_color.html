<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>changing the style of fonts in strings</title>
	<script type="text/javascript">
		function tryit(){
			var string1 = 'This is the red color';
			var red = string1.fontcolor('red');
			var string2 = 'This is green color';
			var green = string2.fontcolor('green');
			var string3 = 'This is pink color';
			var pink = string3.fontcolor('pink');
			var string4 = 'This is rgb color';
			var rgb = string4.fontcolor('rgb(200,150,100)');
			var original = document.getElementById('output').innerHTML;
			var result = original + '<br>' +red+ '<br>' + green + '<br>' +pink+ '<br>'+ rgb;
			document.getElementById('output').innerHTML = result;
		}
		
	</script>
</head>
<body>
	<p id="output">This is normal text</p>
	<button onclick="tryit()">Try it</button>
</body>
</html>
