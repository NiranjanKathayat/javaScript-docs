<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Acessing the html5 canvas</title>
	<script type="text/javascript">
		function doIt(){
			var canvas = document.getElementById('myCanvas');
			var draw = canvas.getContext('2d');
			draw.fillStyle = 'blue';
			draw.fillRect(50,50,200,200);

		}
	</script>
</head>
<body>
	
	<canvas id="myCanvas" style="height: 100; width: 200;"></canvas> <br>
	<input type="button" name="name1" value="Go" onclick="doIt()">
</body>
</html>
