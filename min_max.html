<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>this is min and max documents</title>
	<script type="text/javascript">
		function Minimum(){
			document.getElementById('output').value = Math.min(2,1,6,4,9,9,0);
		}
		function Maximum(){
			document.getElementById('output').value = Math.max(2,1,6,4,9,9);
		}
	</script>
</head>
<body>
	<h1>This is javascript math object methods:</h1>
	<p>The result is: </p>
	<p><input type="text" name="name1" id="output"></p>
	<p><input type="radio" name="name2" onclick="Minimum()">(min) Minimum(a,b,c,....)</p>
	<p><input type="radio" name="name2" onclick="Maximum()">(min) Minimum(a,b,c,....)</p>
</body>
</html>
