<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Identifying a clicked html element</title>
	<script type="text/javascript">
		document.addEventListener('mousedown', function(event){
			if (event.target.id == '') {
				document.getElementById('output').innerHTML = '';
			} else {
				var elemId = event.target.id;
				document.getElementById('output').innerHTML = 'you have clicked the element with id ' + elemId;
			}
		});
	</script>
</head>
<body>
	<div id="Redbox" style="background: red; width: 200px; height: 200px; float: left;">Id = 'redbox'</div>
	<div id="Bluekbox" style="background: blue; width: 200px; height: 200px; float: left;">Id = 'bluebox'</div>
	<div id="Greenbox" style="background: green; width: 200px; height: 200px; float: left; ">Id = 'greenbox'</div>
	<div id="Yellwbox" style="background: yellow; width: 200px; height: 200px; float: left; ">Id = 'yellowbox'</div><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br><br>
	click an item to get its ID
	<br> 
	<div id="output"></div> 


</body>
</html>
