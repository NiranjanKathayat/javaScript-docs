<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>search and replace in strings using the replacement method</title>
	<script type="text/javascript">
		function tryit(){
			var string1 = document.getElementById('input1').value;
			var string2 = document.getElementById('input2').value;
			var string3 = document.getElementById('input3').value;
			var result = string1.replace(string2,string3);
			document.getElementById('input1').value =result;
			//document.getElementById('output').innerHTML = result;
		}
	</script>

</head>
<body>
	<textarea id="input1" placeholder="please write something" rows="10", cols="60" ></textarea> <br>
	String to replace: <input type="text" name="name1" id="input2"> <br>
	String with replace: <input type="text" name="name2" id="input3"> <br> <br>
	<button id="output" onclick="tryit()">Search</button>

</body>
</html>
