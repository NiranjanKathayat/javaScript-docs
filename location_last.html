<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>locating a string</title>
	<script type="text/javascript">
		function doit(){
			var string = document.getElementById('input1').value;
			var search = document.getElementById('input2').value;
			//var location = string.indexOf(search)+1;
			//var location = string.lastIndexOf(search)+1;
			var location = string.search(search)+1;	

			if (location <= 0){
				alert('word not found');
				return;
			}

			document.getElementById('output').innerHTML = location;

		}
	</script>
</head>
<body>
	<textarea id="input1" placeholder="enter the something" rows="10" cols="100"></textarea>
	<p>The word is </p>
	<p><input id="input2" type="text" name="name1"></p>
	<p><button onclick="doit()">search</button></p>
	<p>The result is:</p>
	<span id="output"></span>

</body>
</html>
