<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>converting a no. to string</title>
	<script type="text/javascript">
		function tryIt(){

			var x = 11111;
			var y = '998888';
			var type1 = typeof(x);
			var type2 = typeof(y);
			document.getElementById('output1').innerHTML = 'The typeof x: '+ type1 +'<br>'+'The type of y: '+ type2;
			document.getElementById('output2').innerHTML = 'The typeof x: '+ typeof x.toString() +'<br>'+'The type of y: '+ type2;

		}
	</script>
</head>
<body>
	<button onclick="tryIt()">check the type</button>
	<p id="output1"></p>
	<p id="output2"></p>
</body>
</html>
